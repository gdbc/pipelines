openapi: 3.0.0
info:
  title: Basic Auth Example
  version: '1.0'

paths:

  /auth/{user_id}:
    get:
      summary: Return JWT token
      operationId: app.generate_token
      parameters:
      - name: user_id
        description: User unique identifier
        in: path
        required: true
        example: adm_broogra
        schema:
          type: integer
      responses:
        '200':
          description: JWT token
          content:
            'text/plain':
              schema:
                type: string
      security:
      - oauth2: ['secret']
      - basicAuth: []


  /getjwt:
    get:
      summary: Return secret string
      operationId: app.getjwt
      responses:
        '200':
          description: secret response
          content:
            'text/plain':
              schema:
                type: string
      security:
      - basicAuth: []

  /secret:
    get:
      summary: Return secret string
      operationId: app.get_secret
      responses:
        '200':
          description: secret response
          content:
            'text/plain':
              schema:
                type: string
      security:
      - jwt: ['secret']


components:
  securitySchemes:
    oauth2:
      type: oauth2
      x-tokenInfoFunc: app.dummy_func
      flows:
        implicit:
          authorizationUrl: https://example.com/oauth2/dialog
          scopes:
            secret: Allow accessing secret

    basicAuth:
      type: http
      scheme: basic
      x-basicInfoFunc: app.basic_auth

    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: app.decode_token


